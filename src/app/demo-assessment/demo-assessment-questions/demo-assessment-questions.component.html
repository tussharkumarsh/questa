<div class="main-container">
    <!-- Left Column -->
    <div class="left-column">
        <div class="logo"> <!-- Adjust logo styling or use an <img> if needed -->
            <img src="assets/img/logo-white.png" alt="Logo" />
        </div>

        <!-- <div style="padding-left: 2rem;">
            <h5 class="heading-text mt-5">Demo Questionnaire</h5>
            <ul class="list-unstyled mt-4">
                <li *ngFor="let q of questions; let i = index" class="my-3">

                    <span [ngClass]="{ 'text-pink': i === currentIndex, 'text-white': i !== currentIndex }">
                        Question {{ i + 1 }}
                    </span>

                <li class="my-3 text-pink">Result</li>
            </ul>

        <div class="sidebar">
            <h5 class="text-warning">Demo Questionnaire</h5>

            <div class="stepper">
                <ng-container *ngFor="let q of questions; let i = index">
                    <div class="step" [ngClass]="{
          active: i === currentIndex,
          completed: selectedAnswers[i]
        }">
                        <div class="dot"></div>
                        <span class="label">Question {{ i + 1 }}</span>
                    </div>
                </ng-container>

                <div class="step">
                    <div class="dot"></div>
                    <span class="label">Result</span>
                </div>
            </div>
        </div>
        <div class="bottom-text text-center mt-auto">

        </div>
    </div>

    <!-- Right Column -->
    <div class="right-column">
        <div class="right-content">

            <h6 class="text-center question-no">Question {{ currentIndex + 1 }}</h6>
            <h3 class="text-center question-text">{{ questions[currentIndex].question }}</h3>

            <div class="d-flex flex-column flex-md-row justify-content-center gap-3 my-5">
                <button class="btn answer-option" *ngFor="let opt of questions[currentIndex].options; let idx = index"
                    [ngClass]="{

                            'answer-option-active': selectedOptionIndex !== idx,
                            'answer-option': selectedOptionIndex === idx
                        }" (click)="selectOption(idx)">
                    {{ opt.value }}
                </button>
            </div>



            <div class="d-flex justify-content-center mt-5">
                <button class="banner-btn" (click)="nextQuestion()">
                    <span>NEXT QUESTION </span>
                </button>
            </div>

        </div>
    </div>
</div>
